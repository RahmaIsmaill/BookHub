<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Liked - BookHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* ===== LIKE STYLE ===== */
        .like-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            margin-top: 10px;
        }
        .like-icon {
            font-size: 28px; /* حجم أكبر */
            color: #208e20; /* أخضر فاتح */
        }
        .like-wrapper:hover .like-icon {
            transform: scale(1.3);
        }

        /* ===== FIXED CARD & IMAGE ===== */
        .card {
            height: 450px; /* ارتفاع ثابت للكارد */
        }
        .card-img-top {
            height: 200px; /* ارتفاع ثابت للصورة */
            object-fit: cover; /* يحافظ على نسبة الصورة ويقص الزوائد */
            width: 100%;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* يوزع النصوص داخل الكارد */
        }
        .badge-cat {
            display: inline-block;
            background-color: #0d6efd;
            color: #fff;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/books.html"><i class="bi bi-book-half"></i> BookHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/books.html">Explore</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Top Liked</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-2">
                    <a class="nav-link" href="/profile.html"><i class="bi bi-person-circle"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-light" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- ===== FILTER ===== -->
    <div class="row mb-3">
        <div class="col-md-3">
            <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
                <option value="SCIENCE">SCIENCE</option>
                <option value="HISTORY">HISTORY</option>
                <option value="NOVEL">NOVEL</option>
                <option value="TECHNOLOGY">TECHNOLOGY</option>
                <option value="ART">ART</option>
                <option value="BUSINESS">BUSINESS</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" id="filterBtn">Filter</button>
        </div>
    </div>

    <div id="alertBox"></div>
    <div class="row" id="booksContainer"></div>

    <!-- ===== PAGINATION ===== -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentPage = 0;
    let totalPages = 1;
    let currentCategory = "";

    function loadTopLiked(page = 0) {
        let url = `http://localhost:8081/bookApi/v1/books/top-liked?page=${page}&size=4`;
        if (currentCategory) {
            url = `http://localhost:8081/bookApi/v1/books/top-liked/category?category=${currentCategory}&page=${page}&size=4`;
        }

        fetch(url)
            .then(res => res.json())
            .then(data => {
                renderBooks(data.content);
                currentPage = data.number;
                totalPages = data.totalPages;
                renderPagination();
            })
            .catch(err => console.log(err));
    }

    function renderBooks(books) {
        const container = document.getElementById("booksContainer");
        container.innerHTML = "";

        if (!books || books.length === 0) {
            container.innerHTML = `<h3 class="text-white text-center">No books found</h3>`;
            return;
        }

        books.forEach(book => {
            const img = book.coverImg ? book.coverImg : "/images/default-book.png";

            const card = document.createElement("div");
            card.className = "col-md-3 mb-4";
            card.innerHTML = `
                <div class="card h-100">
                    <img src="${img}" class="card-img-top" alt="${book.title}">
                    <div class="card-body">
                        <div>
                            <h5>${book.title}</h5>
                            <p class="text-muted">By ${book.author}</p>
                            <span class="badge-cat">${book.category}</span>
                            <p class="mt-2 mb-2">$${book.price}</p>
                        </div>
                        <div class="like-wrapper">
                            <i class="bi bi-heart-fill like-icon"></i>
                            <span>${book.likesCount}</span>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function renderPagination() {
        const pag = document.getElementById("pagination");
        pag.innerHTML = "";

        const btn = (text, page, disabled = false, active = false) => {
            const li = document.createElement("li");
            li.className = `page-item ${disabled ? "disabled" : ""} ${active ? "active" : ""}`;
            const a = document.createElement("a");
            a.href = "#";
            a.className = "page-link";
            a.textContent = text;
            a.addEventListener("click", e => {
                e.preventDefault();
                if (!disabled) loadTopLiked(page);
            });
            li.appendChild(a);
            return li;
        };

        pag.appendChild(btn("<", currentPage - 1, currentPage === 0));
        for (let i = 0; i < totalPages; i++) {
            pag.appendChild(btn(i + 1, i, false, i === currentPage));
        }
        pag.appendChild(btn(">", currentPage + 1, currentPage === totalPages - 1));
    }

    document.getElementById("filterBtn").addEventListener("click", () => {
        currentCategory = document.getElementById("categoryFilter").value;
        loadTopLiked(0);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("user");
        window.location.href = "/login.html";
    });

    document.addEventListener("DOMContentLoaded", () => loadTopLiked());
</script>

</body>
</html>
