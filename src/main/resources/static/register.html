<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - BookHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f1f6f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== REGISTER CARD ===== */
        .login-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        /* ===== HEADINGS ===== */
        .login-card h2 {
            color: #17634a;
        }
        .login-card p {
            color: #6c757d;
        }

        /* ===== INPUTS ===== */
        .input-group-text {
            background: #f1f5f9;
            border-radius: 0.375rem 0 0 0.375rem;
            color: #17634a;
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 0 0.375rem 0.375rem 0;
            border-color: #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #17634a;
            box-shadow: 0 0 0 0.2rem rgba(23, 99, 74, 0.25);
        }

        /* ===== SELECT ===== */
        .form-select {
            border-radius: 0.375rem;
            border-color: #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-select:focus {
            border-color: #17634a;
            box-shadow: 0 0 0 0.2rem rgba(23, 99, 74, 0.25);
        }

        /* ===== BUTTON ===== */
        .btn-primary {
            background: #17634a;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #0d3b2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* ===== ERROR TEXT ===== */
        .text-danger {
            font-size: 0.85rem;
            margin-top: 2px;
        }

        /* ===== LINKS ===== */
        .login-card a {
            color: #17634a;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .login-card a:hover {
            color: #0d3b2e;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 576px) {
            .login-card {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="login-card w-100" style="max-width: 450px;">
        <h2 class="text-center mb-2 fw-bold">Create Account</h2>
        <p class="text-center mb-4">Sign up to start exploring books</p>
        <form id="registerForm">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
            </div>
            <div class="text-danger mb-2" id="error-firstName"></div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="text-danger mb-2" id="error-lastName"></div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="text-danger mb-2" id="error-email"></div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="text-danger mb-2" id="error-password"></div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="text-danger mb-2" id="error-confirmPassword"></div>

            <div class="mb-3">
                <select id="role" class="form-select">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <div class="text-danger mb-2" id="error-role"></div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
            <p class="text-center mt-3 text-muted">
                Already have an account? <a href="/login.html">Login</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
