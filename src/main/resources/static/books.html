<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookHub - Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/landingPage.html"><i class="bi bi-book-half"></i> BookHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="/books.html">Explore</a></li>
                <li class="nav-item"><a class="nav-link" href="/top-liked.html" id="topLikedLink">Top Liked</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-2">
                    <a class="nav-link" href="/profile.html" id="profileLink"><i class="bi bi-person-circle"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-light" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ===== SEARCH & FILTER ===== -->
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6 mb-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by title...">
        </div>
        <div class="col-md-3 mb-2">
            <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
                <option value="SCIENCE">SCIENCE</option>
                <option value="HISTORY">HISTORY</option>
                <option value="NOVEL">NOVEL</option>
                <option value="TECHNOLOGY">TECHNOLOGY</option>
                <option value="ART">ART</option>
                <option value="BUSINESS">BUSINESS</option>
            </select>
        </div>
        <div class="col-md-3 mb-2">
            <button class="btn btn-primary w-100" id="searchBtn">Search</button>
        </div>
    </div>

    <!-- ===== BOOKS CONTAINER ===== -->
    <div class="row" id="booksContainer">
        <!-- Books will be rendered here -->
    </div>

    <!-- ===== PAGINATION ===== -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination buttons will be generated dynamically -->
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/books.js"></script>
</body>
</html>
